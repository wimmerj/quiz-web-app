<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel URL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .url-test { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Test Vercel URL</h1>
    <p>Testujeme obƒõ URL z va≈°eho Vercel dashboardu:</p>
    
    <div id="results"></div>
    
    <script>
        async function testURL(url, name) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'url-test';
            testDiv.innerHTML = `<h3>${name}</h3><div id="result-${name.replace(/\s+/g, '-')}">Testing...</div>`;
            resultsDiv.appendChild(testDiv);
            
            const resultDiv = document.getElementById(`result-${name.replace(/\s+/g, '-')}`);
            
            try {
                // Test health endpoint
                const response = await fetch(url + '/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ WORKS! Status: ${data.status}<br>
                            Service: ${data.service}<br>
                            Database: ${data.database}<br>
                            URL: <a href="${url}" target="_blank">${url}</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå HTTP ${response.status} - ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Connection failed: ${error.message}
                    </div>
                `;
            }
        }
        
        // Test URLs
        window.onload = async () => {
            // Primary production URL (alias)
            await testURL('https://quiz-web-app-chi-ten.vercel.app', 'Production URL (Alias)');
            
            // Latest deployment URL
            await testURL('https://quiz-web-hj6h4hhnl-jan-wimmers-projects.vercel.app', 'Latest Deployment');
            
            // Alternative aliases
            await testURL('https://quiz-web-app-jan-wimmers-projects.vercel.app', 'Alternative Alias');
        };
    </script>
</body>
</html>
