services:
  - type: web
    name: quiz-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python -c "from app import init_database; init_database()"
      gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://wimmerj.github.io,https://quiz-web-app-chi-ten.vercel.app,https://quiz-web-app-git-main-jan-wimmers-projects.vercel.app,http://localhost:3000,http://127.0.0.1:3000
      - key: MONICA_API_KEY
        value: your-monica-api-key-here
      - key: FRONTEND_URL
        value: https://wimmerj.github.io/quiz-web-app/modular-app/frontend/index.html
      - key: STORAGE_BACKEND
        value: github
      - key: GH_TOKEN
        sync: false
      - key: GH_OWNER
        value: wimmerj
      - key: GH_REPO
        value: quiz-web-app
      - key: GH_BRANCH
        value: main
      - key: GH_BASE_DIR
        value: data

databases:
  - name: quiz-db
    databaseName: quiz_modular
    user: quiz_user
    region: frankfurt
    plan: free
