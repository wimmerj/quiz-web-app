<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result { margin: 15px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        input { padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 10px 5px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        button.success-btn { background: #28a745; }
        button.success-btn:hover { background: #218838; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .status-summary { background: #e9ecef; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .env-status { display: inline-block; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; margin: 5px; }
        .env-clean { background: #28a745; color: white; }
        .env-removed { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Final Registration Test</h1>
        
        <div class="status-summary">
            <h3>üßπ Environment Status:</h3>
            <span class="env-status env-removed">‚ùå DATABASE_URL (PostgreSQL) - REMOVED</span>
            <span class="env-status env-removed">‚ùå JSON_DB - REMOVED (nepot≈ôebn√°)</span>
            <span class="env-status env-clean">‚úÖ MONICA_API_KEY - Active</span>
            <br><br>
            <strong>‚ú® Clean Environment:</strong> Pouze nezbytn√© promƒõnn√© pro JSON datab√°zi
        </div>
        
        <div>
            <h3>Test Complete Registration Flow</h3>
            <input type="text" id="username" placeholder="Username" value="finaltest_user">
            <input type="email" id="email" placeholder="Email" value="final@test.com">
            <input type="password" id="password" placeholder="Password" value="testpass123">
            
            <button onclick="runCompleteTest()" class="success-btn">üöÄ Complete Test</button>
            <button onclick="testHealthOnly()">üè• Health Only</button>
            <button onclick="testRegistrationOnly()">üë§ Registration Only</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const BASE_URL = 'https://quiz-web-app-chi-ten.vercel.app';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthOnly() {
            clearResults();
            log('üè• Testing health endpoint...', 'info');
            
            try {
                const startTime = Date.now();
                const response = await fetch(BASE_URL + '/api/health');
                const endTime = Date.now();
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Health OK (${endTime - startTime}ms)<br><strong>Status:</strong> ${data.status}<br><strong>Service:</strong> ${data.service}<br><strong>Database:</strong> ${data.database}`, 'success');
                } else {
                    log(`‚ùå Health failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health error: ${error.message}`, 'error');
            }
        }
        
        async function testRegistrationOnly() {
            clearResults();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üë§ Testing registration endpoint...', 'info');
            
            try {
                const startTime = Date.now();
                const response = await fetch(BASE_URL + '/api/auth?action=register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const endTime = Date.now();
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Registration successful (${endTime - startTime}ms)<br><strong>Username:</strong> ${username}<br><strong>Email:</strong> ${email}`, 'success');
                } else {
                    log(`‚ùå Registration failed (${response.status}): ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Registration error: ${error.message}`, 'error');
            }
        }
        
        async function runCompleteTest() {
            clearResults();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üöÄ Starting complete application test...', 'info');
            
            // Test 1: Health Check
            log('üìã Test 1/4: Health Check', 'info');
            try {
                const healthStart = Date.now();
                const healthResponse = await fetch(BASE_URL + '/api/health');
                const healthEnd = Date.now();
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    log(`‚úÖ Health OK (${healthEnd - healthStart}ms) - ${healthData.status}`, 'success');
                } else {
                    log(`‚ùå Health failed: ${healthResponse.status}`, 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå Health test failed: ${error.message}`, 'error');
                return;
            }
            
            // Test 2: Quiz Tables (to verify JSON database)
            log('üìã Test 2/4: Quiz Tables (JSON Database)', 'info');
            try {
                const tablesResponse = await fetch(BASE_URL + '/api/quiz?action=tables');
                const tablesData = await tablesResponse.json();
                
                if (tablesResponse.ok) {
                    log(`‚úÖ Tables loaded: ${tablesData.data?.length || 0} quiz tables`, 'success');
                } else {
                    log(`‚ö†Ô∏è Tables test: ${tablesResponse.status} - ${tablesData.error}`, 'warning');
                }
            } catch (error) {
                log(`‚ö†Ô∏è Tables test error: ${error.message}`, 'warning');
            }
            
            // Test 3: Registration
            log('üìã Test 3/4: User Registration', 'info');
            try {
                const regStart = Date.now();
                const regResponse = await fetch(BASE_URL + '/api/auth?action=register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const regEnd = Date.now();
                const regData = await regResponse.json();
                
                if (regResponse.ok) {
                    log(`‚úÖ Registration successful (${regEnd - regStart}ms)`, 'success');
                } else {
                    log(`‚ùå Registration failed (${regResponse.status}): ${regData.error}`, 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå Registration error: ${error.message}`, 'error');
                return;
            }
            
            // Test 4: Login (to verify complete flow)
            log('üìã Test 4/4: User Login', 'info');
            try {
                const loginResponse = await fetch(BASE_URL + '/api/auth?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const loginData = await loginResponse.json();
                
                if (loginResponse.ok) {
                    log(`‚úÖ Login successful - Token received`, 'success');
                } else {
                    log(`‚ùå Login failed: ${loginData.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
            
            log('üéâ Complete test finished! Registration system is working with clean JSON database.', 'success');
        }
        
        // Auto-run health check
        window.onload = () => {
            setTimeout(testHealthOnly, 1000);
        };
    </script>
</body>
</html>
