<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Registration Test</h1>
    
    <div>
        <h3>Test Registration</h3>
        <input type="text" id="username" placeholder="Username" value="testuser123">
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="testpass123">
        <button onclick="testRegistration()">Test Register</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const BASE_URL = 'https://quiz-web-app-chi-ten.vercel.app';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testRegistration() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîÑ Testing registration...', 'info');
            
            try {
                const response = await fetch(BASE_URL + '/api/auth?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Registration successful!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Registration failed<br>Status: ${response.status}<br>Error: ${data.error || 'Unknown error'}<br>Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        // Auto test on load
        window.onload = () => {
            log('Ready to test registration. Click button to test.', 'info');
        };
    </script>
</body>
</html>
