<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        input { padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 15px 30px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .test-info { background: #fff3cd; color: #856404; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Registration Test - Fixed Environment</h1>
        
        <div class="test-info">
            <strong>‚úÖ Environment Fixed:</strong> Removed old PostgreSQL DATABASE_URL<br>
            <strong>üéØ Testing:</strong> JSON Database Registration
        </div>
        
        <div>
            <h3>Test Registration (Environment Fixed)</h3>
            <input type="text" id="username" placeholder="Username" value="testuser_fixed">
            <input type="email" id="email" placeholder="Email" value="test_fixed@example.com">
            <input type="password" id="password" placeholder="Password" value="testpass123">
            <button id="testBtn" onclick="testRegistration()">üß™ Test Registration</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const BASE_URL = 'https://quiz-web-app-chi-ten.vercel.app';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testRegistration() {
            const btn = document.getElementById('testBtn');
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Testing...';
            
            log('üîÑ Testing registration with fixed environment...', 'info');
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(BASE_URL + '/api/auth?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const data = await response.json();
                
                log(`‚è±Ô∏è Response Time: ${responseTime}ms`, 'info');
                
                if (response.ok) {
                    log(`‚úÖ Registration successful!<br><strong>Status:</strong> ${response.status}<br><strong>Username:</strong> ${username}<br><strong>Email:</strong> ${email}`, 'success');
                    log(`<strong>Response Data:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Registration failed<br><strong>Status:</strong> ${response.status}<br><strong>Error:</strong> ${data.error || 'Unknown error'}`, 'error');
                    log(`<strong>Full Response:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network/Timeout error: ${error.message}`, 'error');
                log('This usually means the server is not responding or there\'s a network issue.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üß™ Test Registration';
            }
        }
        
        // Auto test health check on load
        window.onload = async () => {
            log('üè• Testing health check first...', 'info');
            try {
                const healthResponse = await fetch(BASE_URL + '/api/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    log(`‚úÖ Health check OK: ${healthData.status}`, 'success');
                    log('Ready to test registration! Environment variables have been fixed.', 'info');
                } else {
                    log(`‚ùå Health check failed: ${healthResponse.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health check error: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
