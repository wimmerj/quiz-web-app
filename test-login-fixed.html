<!DOCTYPE html>
<html lang="cs">
<head>

    <style>

    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Test Opraven√© Login Str√°nky</h1>
        
        <div class="test-status info">

    </div>

    <div class="test-container">
        <h2>Login Str√°nka:</h2>
        <iframe id="loginFrame" src="http://localhost:3000/modular-app/frontend/pages/auth/login.html"></iframe>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}<br>`;
            output.scrollTop = output.scrollHeight;
        }

        function testLogin() {
            log('üîÑ Reloading login page...');
            document.getElementById('loginFrame').src = document.getElementById('loginFrame').src;
        }

        function testConsole() {
            log('üìã Checking console for errors...');
            
            // P≈ôistup k iframe console nen√≠ mo≈æn√Ω z bezpeƒçnostn√≠ch d≈Øvod≈Ø
            // Ale m≈Ø≈æeme sledovat zmƒõny v iframe
            const iframe = document.getElementById('loginFrame');
            
            iframe.onload = function() {
                log('‚úÖ Login page loaded successfully');
                
                // Zkus√≠me detekovat, jestli jsou scripts naƒçten√©
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const scripts = iframeDoc.querySelectorAll('script[src]');
                        log(`üì¶ Found ${scripts.length} external scripts`);
                        
                        scripts.forEach((script, index) => {
                            log(`  ${index + 1}. ${script.src}`);
                        });
                        
                        // Zkontrolujeme p≈ô√≠tomnost formul√°≈ô≈Ø
                        const loginForm = iframeDoc.getElementById('loginForm');
                        const registerForm = iframeDoc.getElementById('registerForm');
                        
                        if (loginForm) {
                            log('‚úÖ Login form found');
                        } else {
                            log('‚ùå Login form NOT found');
                        }
                        
                        if (registerForm) {
                            log('‚úÖ Register form found');
                        } else {
                            log('‚ùå Register form NOT found');
                        }
                        
                    } catch (error) {
                        log('‚ùå Cannot access iframe content (cross-origin)');
                    }
                }, 1000);
            };
        }

        function testButtons() {
            log('üéØ Testing button functionality...');
            log('‚ÑπÔ∏è  Pro testov√°n√≠ funkc√≠ tlaƒç√≠tek:');
            log('   1. Zkuste kliknout na "P≈ôihl√°sit" tlaƒç√≠tko');
            log('   2. Zkuste kliknout na "Registrovat" tlaƒç√≠tko'); 
            log('   3. Sledujte console v Developer Tools (F12)');

        }

        // Spust√≠me prvn√≠ test p≈ôi naƒçten√≠

        };
    </script>
