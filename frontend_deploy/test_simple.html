<body>
    <h1>ğŸ” Quiz App - JednoduchÃ½ Test</h1>
    
    <div class="test-section">

    <div class="test-section">

    <div class="test-section">

        <button onclick="clearLog()">Vymazat log</button>
        <button onclick="downloadLog()">ğŸ“¥ StÃ¡hnout log</button>
        <div id="log"></div>

    <script>
        const testLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            testLog.push(entry);
            
            const logDiv = document.getElementById('log');
            const div = document.createElement('div');
            div.textContent = entry;
            div.className = type;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(entry);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            testLog.length = 0;
            log('Log vymazÃ¡n', 'info');
        }
        
        function downloadLog() {
            const data = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                logs: testLog
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test-log-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            log('Log staÅ¾en', 'success');
        }
        
        function testScripts() {
            log('ğŸ” ZahÃ¡jenÃ­ testu skriptÅ¯');
            const results = document.getElementById('scriptResults');
            results.innerHTML = '';
            
            const scripts = ['api-config.js', 'quiz_data.js', 'quiz_app.js', 'enhanced_integration.js'];
            
            scripts.forEach(script => {
                fetch(script)
                    .then(response => {
                        if (response.ok) {
                            log(`âœ… ${script} - OK (${response.status})`, 'success');
                            results.innerHTML += `<div class="success">âœ… ${script}</div>`;
                        } else {
                            log(`âŒ ${script} - Chyba ${response.status}`, 'error');

                        }

                    .catch(error => {
                        log(`âŒ ${script} - ${error.message}`, 'error');
                        results.innerHTML += `<div class="error">âŒ ${script} - ${error.message}</div>`;
                    });
            });
        }
        
        async function testServerHealth() {
            log('ğŸ¥ Test server health check');
            const results = document.getElementById('serverResults');
            
            try {
                const response = await fetch('https://quiz-web-app-wpls.onrender.com/api/health');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Server health OK: ${JSON.stringify(data)}`, 'success');
                    results.innerHTML += `<div class="success">âœ… Health Check OK</div>`;
                } else {
                    log(`âš ï¸ Server health issue: ${response.status}`, 'error');
                    results.innerHTML += `<div class="error">âš ï¸ Health Check: ${response.status}</div>`;
                }
            } catch (error) {
                log(`âŒ Health check failed: ${error.message}`, 'error');
                results.innerHTML += `<div class="error">âŒ Health Check Failed</div>`;

        }

            const email = document.getElementById('testEmail').value;

                results.innerHTML = '<div class="error">âŒ VyplÅˆte vÅ¡echna pole</div>';

            }
            
            try {

                    body: JSON.stringify({

                const data = await response.json();

                    log(`âœ… Registrace ÃºspÄ›Å¡nÃ¡: ${username}`, 'success');
                    results.innerHTML = `<div class="success">âœ… Registrace ÃºspÄ›Å¡nÃ¡ pro ${username}</div>`;
                } else {
                    log(`âŒ Registrace neÃºspÄ›Å¡nÃ¡ (${response.status}): ${data.message || 'NeznÃ¡mÃ¡ chyba'}`, 'error');
                    results.innerHTML = `<div class="error">âŒ ${data.message || 'Registrace selhala'}</div>`;
                }
            } catch (error) {

                results.innerHTML = `<div class="error">âŒ SÃ­Å¥ovÃ¡ chyba: ${error.message}</div>`;

        }
        
        async function testServerConnection() {
            log('ğŸŒ Test pÅ™ipojenÃ­ k serveru');
            const results = document.getElementById('serverResults');
            results.innerHTML = '';
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('https://quiz-web-app-wpls.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);
                
                if (response.ok) {
                    try {
                        const data = await response.json();
                        log(`âœ… Server dostupnÃ½ (${duration}ms): ${JSON.stringify(data)}`, 'success');
                        results.innerHTML = `<div class="success">âœ… Server OK (${duration}ms)</div>`;

                        log(`âœ… Server odpovÃ­dÃ¡, ale bez JSON (${duration}ms)`, 'success');
                        results.innerHTML = `<div class="success">âœ… Server OK, bez JSON (${duration}ms)</div>`;
                    }
                } else {
                    log(`âš ï¸ Server odpovÃ­dÃ¡ s chybou: ${response.status} (${duration}ms)`, 'error');
                    results.innerHTML = `<div class="error">âš ï¸ Server Error ${response.status} (${duration}ms)</div>`;

                results.innerHTML = `<div class="error">âŒ Server nedostupnÃ½ (${duration}ms)</div>`;

        }

        log(`ğŸŒ ProhlÃ­Å¾eÄ: ${navigator.userAgent}`, 'info');

    </script>
